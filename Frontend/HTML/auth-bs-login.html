<!doctype html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Registro de autorización - Plantilla HTML de página de autenticación Bootstrap 5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap 5 Landing Page Template">
        <meta name="keywords" content="Saas, Software, multi-uses, HTML, Clean, Modern">
        <meta name="author" content="Shreethemes">
        <meta name="email" content="support@shreethemes.in">
        <meta name="website" content="https://shreethemes.in">
        <meta name="Version" content="v4.7.0">
        <!-- favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <!-- Css -->
        <link href="css/bootstrap.min.css" id="bootstrap-style" class="theme-opt" rel="stylesheet" type="text/css">
        <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <link href="css/style.min.css" id="color-opt" class="theme-opt" rel="stylesheet" type="text/css">

    </head>

    <body>
        
        <section class="bg-home d-flex align-items-center position-relative" style="background: url('images/1.jpg') center;">
            <div class="bg-overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card form-signin border-0 p-4 rounded shadow">
                            <div class="mt-md-2 text-center">
                                <a href="auth-bs-signup.html" >
                                <br>
                                <img src="/HTML/images/logo.png" alt="Descripción de la imagen" class="mt-3">
                            </div>
                            <br><br>
                            <form>
                                
                                <h5 class="card-title">Por favor inicia sesión</h5>
                            
                                <div class="form-floating mb-2">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Correo</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Contraseña</label>
                                </div>
                            
                                <div class="d-flex justify-content-between">
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Acuérdate de mí </label>
                                        </div>
                                    </div>
                                    <p class="forgot-pass mb-0"><a href="auth-bs-forgot.html" class="text-dark fw-semibold">Has olvidado tu contraseña ?</a></p>
                                </div>
                
                                <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>

                                <div class="col-12 text-center mt-3">
                                    <p class="mb-0 mt-3"><span class="text-dark me-2">¿No tienes una cuenta?</span> <a href="auth-bs-signup.html" class="text-dark fw-semibold">Registrarse</a></p>
                                </div><!--end col-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- JAVASCRIPT -->
        <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
