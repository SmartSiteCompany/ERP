<!DOCTYPE html>
    <html lang="en">

    <head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Authlog - Bootstrap 5 Authentication Page HTML Template</title>
	    <meta name="description" content="Responsive HTML5 Template" />
	    <meta name="keywords" content="Onepage, creative, modern, bootstrap 5, multipurpose, clean" />
	    <meta name="author" content="Shreethemes" />
	    <meta name="website" content="https://shreethemes.in" />
	    <meta name="email" content="support@shreethemes.in" />
	    <meta name="version" content="1.6.0" />
        <!-- favicon -->
        <link href="images/favicon.ico" rel="shortcut icon">
	    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
	    <link href="css/style.min.css" rel="stylesheet" type="text/css" id="theme-opt" />
    </head>

    <body>
        <!-- Hero Start -->
        <section class="cover-user bg-white">
            <div class="container-fluid px-0">
                <div class="row g-0 position-relative">
                    <div class="col-lg-4 cover-my-30 order-2">
                        <div class="cover-user-img d-flex align-items-center">
                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex flex-column auth-hero">
                                        <div class="mt-md-5 text-center">
                                            <a href="cover-login.html" >
                                            <br>
                                            <img src="/HTML/images/logo.png" alt="Descripción de la imagen" class="mt-3">
                                        </div>
                                        <div class="title-heading my-lg-auto">
                                            <div class="card login-page border-0" style="z-index: 1">
                                                <div class="card-body p-0">
                                                    <h5 class="card-title">Iniciar Seccion</h5>  
                                                    <form class="login-form mt-4">
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="mb-3">
                                                                    <label class="form-label">Correo <span class="text-danger">*</span></label>
                                                                    <input type="email" class="form-control" placeholder="Correo" name="email" required="">
                                                                </div>
                                                            </div><!--end col-->
                
                                                            <div class="col-lg-12">
                                                                <div class="mb-3">
                                                                    <label class="form-label">Contraseña <span class="text-danger">*</span></label>
                                                                    <input type="password" class="form-control" placeholder="Contraseña" required="">
                                                                </div>
                                                            </div><!--end col-->
                
                                                            <div class="col-lg-12">
                                                                <div class="d-flex justify-content-between">
                                                                    <div class="mb-3">
                                                                        <div class="form-check">
                                                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                                            <label class="form-check-label" for="flexCheckDefault">Recordar Contraseña</label>
                                                                        </div>
                                                                    </div>
                                                                    <p class="forgot-pass mb-0"><a href="cover-forgot-password.html" class="text-dark fw-semibold">Olvidaste tu contraseña?</a></p>
                                                                </div>
                                                            </div><!--end col-->
        
                                                            <div class="col-lg-12 mb-0">
                                                                <div class="d-grid">
                                                                    <button class="btn btn-primary">Iniciar Seccion</button>
                                                                </div>
                                                            </div><!--end col-->
        
                                                            <div class="col-12">
                                                                <p class="mb-0 mt-3"><span class="text-dark me-2">No tienes una cuenta?</span> <a href="cover-signup.html" class="text-dark fw-semibold">Registrate</a></p>
                                                            </div><!--end col-->
                                                        </div><!--end row-->
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-md-5 text-center">
                                            <p class="mb-0 text-muted">© <script>document.write(new Date().getFullYear())</script> Smart Site<a href="https://shreethemes.in/" target="_blank" class="text-reset">Company</a>.</p>
                                        </div>
                                    </div>
                                </div><!--end col-->
                            </div><!--end row-->
                        </div> <!-- end about detail -->
                    </div> <!-- end col -->    

                    <div class="col-lg-8 offset-lg-4 padding-less img order-1" style="background-image:url('images/1.jpg')" data-jarallax='{"speed": 0.5}'></div><!-- end col -->    
                </div><!--end row-->
            </div><!--end container fluid-->
        </section><!--end section-->
        <!-- Hero End -->
        
        <!-- javascript -->
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>

</html>
