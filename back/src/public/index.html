<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Centralizado</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #app { max-width: 800px; margin: auto; }
        .hidden { display: none; }
        .nav-button { margin: 5px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="app">
        <h2>ERP Ligero</h2>
        
        <!-- Formulario de inicio de sesión -->
        <div id="login-form">
            <input type="email" id="login-email" placeholder="Correo electrónico">
            <input type="password" id="login-password" placeholder="Contraseña">
            <button onclick="login()">Iniciar sesión</button>
            <p>¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a></p>
        </div>

        <!-- Formulario de registro -->
        <div id="register-form" class="hidden">
            <h2>Registro de Usuario</h2>
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellidos" placeholder="Apellidos">
            <input type="email" id="register-email" placeholder="Correo electrónico">
            <input type="password" id="register-password" placeholder="Contraseña">
            <select id="role">
                <option value="admin">Administrador</option>
                <option value="user">Usuario</option>
            </select>
            <button onclick="register()">Registrarse</button>
            <button onclick="toggleForms()">Volver al Login</button>
        </div>

        <!-- Dashboard después del inicio de sesión -->
        <div id="dashboard" class="hidden">
            <h2>Bienvenido</h2>
            <button class="nav-button" onclick="loadSection('clientes')">Clientes</button>
            <button class="nav-button" onclick="loadSection('task')">Gestión de Tareas</button>
            <button class="nav-button" onclick="loadSection('estadoCuenta')">Estado de Cuenta</button>
            <button onclick="logout()">Cerrar sesión</button>
            <div id="content"></div>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('accessToken', data.accessToken);
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else {
                alert('Error: ' + data.error);
            }
        }

        async function register() {
            const nombre = document.getElementById('nombre').value;
            const apellidos = document.getElementById('apellidos').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('role').value;

            if (!nombre || !apellidos || !email || !password) {
                alert('Todos los campos son obligatorios.');
                return;
            }

            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, apellidos, email, password, role })
            });

            const data = await response.json();
            if (response.ok) {
                alert('Registro exitoso. Ahora puedes iniciar sesión.');
                toggleForms();
            } else {
                alert('Error: ' + data.error);
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        async function loadSection(section) {
            const contentDiv = document.getElementById('content');
            const response = await fetch(`sections/${section}.html`);
            contentDiv.innerHTML = await response.text();
        }
    </script>
</body>
</html>
